<!DOCTYPE html>

<html>
	<head>
		<title>Grocer.io</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/simple.css">
	</head>
	<body>

		<section class="h-100 h-custom" style="background-color: #d2c9ff;">
			<div class="container py-5 h-100">
			  <div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12">
				  <div class="card card-registration card-registration-2" style="border-radius: 15px;">
					<div class="card-body p-0">
					  <div class="row g-0">
						<div class="col-lg-8">
						  <div class="p-5">
							<div class="d-flex justify-content-between align-items-center mb-5">
							  <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
							</div>
							<hr class="my-4">
		  
							{% for item in cart_items %}
							<div class="row mb-4 d-flex justify-content-between align-items-center"> <!-- Begin Section that needs to be templated-->
							  <div class="col-md-2 col-lg-2 col-xl-2">
								<img
								  src="{{item[3]}}"
								  class="img-fluid rounded-3" alt="item_image">
							  </div>
							  <div class="col-md-3 col-lg-3 col-xl-3">
								<h6 class="text-black mb-0">{{item[1]}}</h6>
							  </div>
							  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
		  
							  </div>


							  <div class="col-md-2 col-lg-1 col-xl-1 offset-lg-1">
								<h6 class="mb-0">{{item[0]}}</h6>
							  </div>

							  <div class="col-md-2 col-lg-1 col-xl-1 offset-lg-1">
								<h6 class="mb-0">{{item[2]}}</h6>
							  </div>

							</div>
							{% endfor %}
		  
		  
							
						  </div>
						</div>
					  </div>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </section>
