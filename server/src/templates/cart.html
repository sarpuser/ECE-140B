<!DOCTYPE html>

<html>
	<head>
		<title>Grocer.io</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" media="print" onload="this.media='all'">
	</head>
	<body>

		<nav class="navbar sticky-top navbar-light bg-light">
			<a class="navbar-brand mx-2" href="#">
				Grocer.io 
				<span class='glyphicon glyphicon-shopping-cart' aria-hidden='true'></span>
			</a>
			<div class="navbar-nav">
				<span class='glyphicon glyphicon-shopping-cart' aria-hidden='true'></span>
				<a class="nav-item nav-link active btn btn-primary px-3 py-2 mx-2 text-light" href="/">
					Sign Out 
					<span class="sr-only"></span>
				</a>
			</div>	
		</nav>

		<section class="h-100 h-custom">
			<div class="container py-5 h-100">
			  <div class="row d-flex justify-content-center align-items-center h-100">
				  <div class="card card-registration card-registration-2" style="border-radius: 15px;">
					<div class="card-body p-0">
					  <div class="row g-0">
						<div class="col-lg-12">
						  <div class="p-5">
							<div class="d-flex justify-content-between align-items-center mb-5">
							  <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
							</div>
							<hr class="my-4">
							
							<div class="row mb-4 d-flex justify-content-between align-items-center">
								<div class="col-md-3 col-lg-3 col-xl-3">
								  <h3> Image </h3>
								</div>
								<div class="col-md-3 col-lg-3 col-xl-3">
									<h3> Name </h3>
								</div>
  
								<div class="col-md-3 col-lg-3 col-xl-3">
									<h3> Barcode </h3>
								</div>
  
								<div class="col-md-3 col-lg-3 col-xl-3">
									<h3> Quantity </h3>
								</div>
  
							  </div>

							{% for item in cart_items %}
							<div class="row mb-4 d-flex justify-content-between align-items-center"> <!-- Begin Section that needs to be templated-->
							  <div class="col-md-6 col-lg-6 col-xl-6">
								<img
								  src="{{item[3]}}"
								  class="img-fluid rounded-3" alt="item_image">
							  </div>
							  <div class="col-md-3 col-lg-3 col-xl-3">
								<h6 class="text-black mb-0">{{item[1]}}</h6>
							  </div>

							  <div class="col-md-3 col-lg-3 col-xl-3">
								<h6 class="mb-0">{{item[0]}}</h6>
							  </div>

							  <div class="col-md-3 col-lg-3 col-xl-3">
								<h6 class="mb-0">{{item[2]}}</h6>
							  </div>

							</div>
							{% endfor %}
		  
		  
							
						  </div>
						</div>
					  </div>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </section>

	</body>
</html>
